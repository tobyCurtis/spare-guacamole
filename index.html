<!DOCTYPE html>

<head>
  <title>spareChange</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="/js/jquery-2.2.3.js"></script>
</head>
<body>
  <h1>spareChange</h1>
  <div> 
    <form action="javascript:figure()">
      <label>How much is Due?
        <input type="text" id="amountDue">
      </label>    
      <label>How much were you given?
        <input type="text" id="amountGiven">
      </label>
      <button type+"submit">Change</button>
    </form>
  </div>
  

  <div>
    <h1>Dollars</h1>
    <p id="outputDollars"></p>
  </div>
  
 <div> 
   <h2>Quarters</h2>
    <p id="outputQuarters"></p>
  
    <h2>Dimes</h2>
    <p id="outputDimes"></p>
    
    <h2>Nickels</h2>
    <p id="outputNickels"></p>  
   
    <h2>Pennies</h2>
    <p id="outputPennies"></p> 
  
  </div> 
  
  
  <script src="/js/index.js"></script>
</body>
