<!DOCTYPE html>

<head>
  <title>spareChange</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div id="heading">
    <h1>spareChange</h1>
  </div>
  <div id="form">
    <form action="javascript:figure()" role="form">
      <div class="form-group col-md-5">
        <label>How much is due for the sale?
          <input type="text" id="amountDue" class="form-control" onchange="javascript:figure()">
        </label>
      </div>
      <div class="form-group col-md-5">
        <label>How much were you given?
          <input type="text" id="amountGiven" class="form-control">
        </label>
      </div>
      <button type+ "submit" class="btn btn-primary btn-md col-md-2" id="button">Change</button>
    </form>
  </div>
  <div id="dollarContainer">
       <img src="/img/dollar.png" id="dollar">
    <p id="outputDollars"></p>
  </div>
  <div id="changeContainer" class="clearfix">
    <div class="changes">
       <img src="/img/quarter.png" id="quarter">
      <p id="outputQuarters"></p>
    </div>
    <div class="changes">
       <img src="/img/dime.png" id="dime">
      <p id="outputDimes"></p>
    </div>
    <div class="changes">
       <img src="/img/nickel.png" id="nickel">
      <p id="outputNickels"></p>
    </div>
    <div class="changes">
       <img src="/img/penny.png" id="penny">
      <p id="outputPennies"></p>
    </div>
  </div>
  <script src="/js/index.js"></script>
</body>
